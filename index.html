<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Stock Prices</h1>
        <div id="stock-data"></div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/stocks/');
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('stock-data').innerHTML = `Price: ${data.stock_price}`;
        };
    </script>
</body>
</html>
<div id="tradingview-widget-container">
    <div id="tradingview_6789"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "width": 980,
            "height": 610,
            "symbol": "AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_6789"
        });
    </script>
</div>
